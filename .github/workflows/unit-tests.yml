name: Unittest Tests

on:
  push:
  release:
    types: [published]

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
      - name: checkout xcube
        uses: actions/checkout@v4
        with:
          repository: xcube-dev/xcube
          path: xcube

      - name: checkout xcube-stac
        uses: actions/checkout@v4
        with:
          path: xcube-stac

      - name: Set up MicroMamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: xcube/environment.yml

      - name: Install the package
        shell: bash -l {0}
        run: |
            cd /home/runner/work/xcube-eopf/xcube-eopf/xcube-eopf
            ls
            pip install --no-deps .

      - name: Run unit tests
        shell: bash -l {0}
        run: |
            cd /home/runner/work/xcube-eopf/xcube-eopf/xcube-eopf
            ls
            pytest tests/ --cov=xcube_eopf --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
